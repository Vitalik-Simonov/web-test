<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Telegram Clicker</h1>
        <div class="counter">
            <span id="score">0</span>
            <span>кликов</span>
        </div>
        <button id="click-btn">КЛИКНИ МЕНЯ</button>
        <div class="upgrades">
            <h2>Улучшения</h2>
            <div class="upgrade" id="upgrade1">
                <h3>Автокликер (1 клик/сек)</h3>
                <p>Цена: <span id="upgrade1-price">10</span></p>
                <p>Куплено: <span id="upgrade1-count">0</span></p>
                <button class="buy-btn" data-upgrade="1">Купить</button>
            </div>
            <div class="upgrade" id="upgrade2">
                <h3>Улучшенный автокликер (5 клик/сек)</h3>
                <p>Цена: <span id="upgrade2-price">50</span></p>
                <p>Куплено: <span id="upgrade2-count">0</span></p>
                <button class="buy-btn" data-upgrade="2">Купить</button>
            </div>
        </div>
    </div>
</body>
</html>
